<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <title>Les petits plats</title>
  </head>
  <body>
    <header class="header">
      <img
        src="./assets/images/logo.jpg"
        class="header_logo"
        alt="logo de l'entreprise"
      />
      <h1 class="header_title">Les petits plats</h1>
    </header>
    <main>
      <div class="numberOfRecipe">
        <p>
          <span class="nb-result" id="nb-result"></span> recette(s) trouvée(s)
        </p>
      </div>
      <!-- INPUT RECHERCHER -->
      <section class="search">
        <form action="GET" id="search" class="firstForm">
          <label for="search" class="firstForm-label"></label>
          <input
            type="search"
            class="searchInput"
            id="searchInput"
            placeholder=" Rechercher un ingrédient, appareil, ustensiles ou une recette "
          />
          <span class="search-icon"><i class="fas fa-search"></i></span>
        </form>

        <!-- TAGS SELECTED -->

        <div class="filterTag" id="filterTag"></div>

        <!-- BOUTONS SELECT -->
        <div class="select-area">
          <div class="select-container">
            <div class="select select-ingredients">
              <button
                class="selectButton ingredients"
                id="selectButton"
                category="ingredient"
              >
                Ingredients <span><i class="fas fa-chevron-down"></i></span>
              </button>
              <form
                action="GET"
                id="form-searchIngredient"
                class="selectForm form-searchIngredient"
                style="display: none"
              >
                <label
                  for="form-searchIngredient"
                  class="form-searchIngredient-label"
                ></label>
                <input
                  type="search"
                  id="form-searchIngredient-input"
                  class="form-searchIngredient-input"
                  placeholder="Rechercher un ingrédients"
                />
                <span class="chevron-up ingredients-down"
                  ><i class="fas fa-chevron-up"></i
                ></span>
              </form>
              <ul class="listOfIngredients" id="listOfIngredients"></ul>
            </div>

            <div class="select select-appareils">
              <button
                class="selectButton appareils"
                id="selectButton"
                category="appareils"
              >
                Appareils <span><i class="fas fa-chevron-down"></i></span>
              </button>
              <form
                action="GET"
                id="form-searchAppareil"
                class="selectForm form-searchAppareil"
                style="display: none"
              >
                <label
                  for="form-searchAppareil"
                  class="form-searchAppareil-label"
                ></label>
                <input
                  type="search"
                  id="form-searchAppareil-input"
                  class="form-searchAppareil-input"
                  placeholder="Rechercher un Appareil"
                />
                <span class="chevron-up appareil-up"
                  ><i class="fas fa-chevron-up"></i
                ></span>
              </form>
              <ul class="listOfAppareils" id="listOfAppareils"></ul>
            </div>
            <div class="select select-ustensiles">
              <button
                class="selectButton ustensiles"
                id="selectButton"
                category="ustensils"
              >
                Ustensiles <span><i class="fas fa-chevron-down"></i></span>
              </button>
              <form
                action="GET"
                id="form-searchUstensile"
                class="selectForm form-searchUstensile"
                style="display: none"
              >
                <label
                  for="form-searchUstensile"
                  class="form-searchUstensile-label"
                ></label>
                <input
                  type="search"
                  id="form-searchUstensile-input"
                  class="form-searchUstensile-input"
                  placeholder="Rechercher un Ustensile"
                />
                <span class="chevron-up ustensile-up"
                  ><i class="fas fa-chevron-up"></i
                ></span>
              </form>
              <ul class="listOfUstensiles" id="listOfUstensiles"></ul>
            </div>
          </div>
        </div>
      </section>
      <section class="recipeContainer" id="recipeContainer"></section>
    </main>

    <script src="recipes.js"></script>
    <script src="dropdown.js"></script>
    <script src="script.js"></script>
  </body>
</html>
